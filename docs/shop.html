<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <title>poutingbot</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="shortcut icon" type="image/x-icon" href="images/poutingbot/favicon.ico">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
</head>
<body>
    <div class="navbar"></div>
    <div class="container">
      <div class="column has-text-centered">
        <div class="section">
          <img src="images/poutingbot/icon.png" class="poutingbot-icon" alt="poutingbot Icon" width="180" height="180">
          <p class="title">Shop<br></h1>
          <p class="subtitle">
            A list of all obtainable weapons.
          </p>
        </div>
          <hr>
          <div class="section">
            <div class="slick-carousel" data-slick='{"slidesToShow": 4, "slidesToScroll": 2}'>
              <div class="card">
                <div class="card-image">
                  <figure class="image is-4by5">
                    <img src="https://cdn.discordapp.com/attachments/722720878932262952/739051276083527731/Black-March.png" alt="Black March">
                    <p class="subtitle is-5 top-right"> 100 points</p>
                  </figure>
                </div>
                <div class="card-content">
                  <div class="content">
                    <p class="title is-5">Black March</p>
                    It is a jet black needle that is extremely thin with a slightly thicker handle.
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-image">
                  <figure class="image is-4by5">
                    <img src="https://cdn.discordapp.com/attachments/722720878932262952/739051226552860682/Green-April.png" alt="Green April">
                    <p class="subtitle is-5 top-right"> 100 points</p>
                  </figure>
                </div>
                <div class="card-content">
                  <div class="content">
                    <p class="title is-5">Green April</p>
                    It is a jet black needle that is extremely thin with a slightly thicker handle.
                  </div>
                </div>
              </div>
              <div class="card title">
                3
              </div>
              <div class="card title">
                4
              </div>
              <div class="card title">
                5
              </div>
              <div class="card title">
                6
              </div>
            </div>
          </div>
      </div>
    </div>
    <footer class="footer"></footer>
    <script src="https://kit.fontawesome.com/7aebf98903.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="main.js"></script>
</body>
